<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/images.js"></script>
    <script src="js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleshit.css"/>
    <script src="http://bigspaceship.github.io/shine.js/js/shine.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">
    <script src="//code.onion.com/fartscroll.js"></script>
    <script src="js/elevator.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="one" ng-controller="oneCtrl">
<div id="wrapper">
<div class="input-field col s6 search center center-block" id="search_wrapper" ng-show="!loading" >
    <input  ng-model="search" id="search" type="text" class="center" placeholder="{{city}}">
    <label style="color: grey; " for="search" class="mdi-action-search"></label>
</div>
<img src="http://orig11.deviantart.net/2393/f/2014/348/c/9/such_spin__much_doge__wow_by_randomcookieh-d89v88t.gif"
     class="loading" ng-show="loading">

<div id="card" class="center " ng-show="!loading">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-content">
                <ul ng-repeat="article in articles">
                    <li class="list-item valign-wrapper" ng-click="openDialog(article.title,article.url)">
                        <div class="title center-block ">{{article.title}}</div>
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="weather_div" class="left-align" ng-show="!loading">
    <h3 id="temp" ng-show="animated1">{{temp}}&deg;C</h3>

    <h3 id="condition" ng-show="animated2">{{condition}}</h3>

    <h3 id="city" ng-show="animated3">{{city}}</h3>

    <h3 id="day" ng-show="animated4">{{day}}</h3>
</div>
<img src="images/arrows.png" class="arrows" ng-show="!loading" style="opacity: 0.3">

<div class="fixed-action-btn fab " id="fab" ng-show="!loading" >
    <a class="btn-floating btn-large red valign-wrapper z-depth-3" style=" width: 3vw;height:3vw; ">
        <i class="large material-icons center-align valign" id="elevatorFuck">&uarr;</i>
    </a>
</div>
</div>
</body>
</html>
